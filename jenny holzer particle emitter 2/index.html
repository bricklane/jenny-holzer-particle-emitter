<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


//////////////////////////// GUI /////////////////////////////

    const gui = new dat.GUI();
    const settings = {
      //opacity: 0.5,
      alphaDecrement: 0.0007,
      rotationSpeed: 0.0052,
      maxRotation: Math.PI,
      movementSpeed: 0.59,
      fontColor: "#ffb6c1",
      emissionRate: 2,
      fontSize: 30,
      phraseHeight: 450,
      rotationPoint: 1,
      emissionVariance: 0.77
    };

    //gui.add(settings, 'opacity', 0, 1).name('Opacity');
    gui.add(settings, 'alphaDecrement', 0, 0.01).name('Fade');
    gui.add(settings, 'rotationSpeed', 0, 0.02).name('Rotation');
    gui.add(settings, 'movementSpeed', 0, 1).name('Velocity');
    gui.add(settings, 'maxRotation', 0, Math.PI).name('Max Rotation Angle');
    gui.addColor(settings, 'fontColor').name('Font Color');
    gui.add(settings, 'emissionRate', 1, 100).step(1).name('Emission Rate');
    gui.add(settings, 'fontSize', 10, 100).name('Font Size');
    gui.add(settings, 'phraseHeight', 0, canvas.height).name('Phrase Height');
    gui.add(settings, 'emissionVariance', 0, 1).name('Emission Variance');


///////////////////////// Classes //////////////////////////


    class Particle {
      constructor(x, y, text, rotation, opacity) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.size = settings.fontSize;
        this.color = settings.fontColor;
        this.rotation = rotation;
        this.alpha = opacity;
        this.velocity = {
          x: 0,
          y: -settings.movementSpeed
        };
      }

      update() {
        if (this.y > settings.phraseHeight) {
          this.y += this.velocity.y;
        }
        this.alpha -= settings.alphaDecrement;

        if (this.y < settings.phraseHeight && this.rotation < settings.maxRotation) {
          this.rotation += settings.rotationSpeed;
          if (this.rotation > settings.maxRotation) {
            this.rotation = settings.maxRotation;
          }
        }
      }

      draw() {
        ctx.font = `${settings.fontSize}px serif`;
        const textWidth = ctx.measureText("in total darkness").width + 10;
        const rotationX = this.x + (settings.rotationPoint * textWidth);

        ctx.save();
        ctx.translate(rotationX, settings.phraseHeight);
        ctx.rotate(this.rotation);
        ctx.fillStyle = settings.fontColor;
        ctx.globalAlpha = this.alpha;
        ctx.fillText("in total darkness", -textWidth * settings.rotationPoint, this.y - settings.phraseHeight);
        ctx.restore();
      }
    }

    class ParticleEmitter {
      constructor(xPosition, opacity) {
        this.particles = [];
        this.opacity = opacity;
        this.xPosition = xPosition;
      }

      createParticle() {
        let x = this.xPosition;
        let y = canvas.height;
        let rotation = 0;
        this.particles.push(new Particle(x, y, "in total darkness", rotation, this.opacity));
      }

      update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(i, 1);
          }
        }
      }

      draw() {
        for (const particle of this.particles) {
          particle.draw();
        }
      }
    }


/////////////////////////////////// Emmiter Settings /////////////////////////////

    const particleEmitter1 = new ParticleEmitter(canvas.width / 4, 0.5);
    const particleEmitter2 = new ParticleEmitter(3 * canvas.width / 4, 0.8);

    let lastEmission = 0;





//////////////////////////////// Animate ///////////////////////////

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let emissionInterval = Math.floor(60 / settings.emissionRate);
      let variance = (Math.random() * 2 - 1) * settings.emissionVariance * emissionInterval;

      if (frameCount - lastEmission >= emissionInterval + variance) {
        particleEmitter1.createParticle();
        particleEmitter2.createParticle();
        lastEmission = frameCount;
      }

      particleEmitter1.update();
      particleEmitter1.draw();
      particleEmitter2.update();
      particleEmitter2.draw();

      frameCount++;
    }

    let frameCount = 0;
    animate();
  </script>
</body>
</html>
