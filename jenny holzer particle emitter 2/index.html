<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


//////////////////////////// GUI /////////////////////////////

    const gui = new dat.GUI();
    const settings = {
      //opacity: 0.5,
      //alphaDecrement: 0.0007,
      //rotationSpeed: 0.0052,
      maxRotation: Math.PI,
      movementSpeed: 0.59,
      fontColor: "#ffb6c1",
      emissionRate: 2,
      fontSize: 20,
      //phraseHeight: 450,
      rotationPoint: 1,
      emissionVariance: 0.77
    };

    //gui.add(settings, 'opacity', 0, 1).name('Opacity');
    //gui.add(settings, 'alphaDecrement', 0, 0.01).name('Fade');
    //gui.add(settings, 'rotationSpeed', 0, 0.02).name('Rotation');
    gui.add(settings, 'movementSpeed', 0, 1).name('Velocity');
    gui.add(settings, 'maxRotation', 0, Math.PI).name('Max Rotation Angle');
    gui.addColor(settings, 'fontColor').name('Font Color');
    gui.add(settings, 'emissionRate', 1, 100).step(1).name('Emission Rate');
    gui.add(settings, 'fontSize', 10, 100).name('Font Size');
    //gui.add(settings, 'phraseHeight', 0, canvas.height).name('Phrase Height');
    gui.add(settings, 'emissionVariance', 0, 1).name('Emission Variance');


///////////////////////// Classes //////////////////////////


    class Particle {
      constructor(x, y, text, rotation, opacity, alphaDecrement, phraseHeight, rotationAlignment, rotationSpeed) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.size = settings.fontSize;
        this.color = settings.fontColor;
        this.rotation = rotation;
        this.alphaDecrement = alphaDecrement;
        this.alpha = opacity;
        this.phraseHeight = phraseHeight;
        this.rotationAlignment = rotationAlignment;
        this.rotationSpeed = rotationSpeed;
        this.velocity = {
          x: 0,
          y: -settings.movementSpeed
        };
      }

      update() {
        if (this.y > this.phraseHeight) {
          this.y += this.velocity.y;
        }
        this.alpha -= this.alphaDecrement;

        if (this.y < this.phraseHeight && this.rotation < settings.maxRotation) {
          this.rotation += this.rotationSpeed;
          if (this.rotation > settings.maxRotation) {
            this.rotation = settings.maxRotation;
          }
        }
      }

      draw() {
        ctx.font = `${settings.fontSize}px serif`;
        const textWidth = ctx.measureText(this.text).width + 10;
        let rotationX;
        let textOffsetX;
            if (this.rotationAlignment === 'right') {
                rotationX = this.x + (settings.rotationPoint * textWidth);
                textOffsetX = -textWidth * settings.rotationPoint; // Offset for right alignment
            } else { // Default to left if not right
                rotationX = this.x;
                textOffsetX = 0; // No offset for left alignment
            }

        //const rotationX = this.x// + (settings.rotationPoint * textWidth);

        ctx.save();
        ctx.translate(rotationX, this.phraseHeight);
        ctx.rotate(this.rotation);
        ctx.fillStyle = settings.fontColor;
        ctx.globalAlpha = this.alpha;
        ctx.fillText(this.text, textOffsetX, this.y - this.phraseHeight);
        ctx.restore();
      }
    }

    class ParticleEmitter {
      constructor(xPosition, opacity, alphaDecrement, phraseHeight, text, rotationAlignment, rotationSpeed) {
        this.particles = [];
        this.opacity = opacity;
        this.xPosition = xPosition;
        this.text = text;
        this.alphaDecrement = alphaDecrement;
        this.phraseHeight = phraseHeight;
        this.rotationAlignment = rotationAlignment;
        this.rotationSpeed = rotationSpeed;
      }

      createParticle() {
        let x = this.xPosition;
        let y = canvas.height;
        let rotation = 0;
        this.particles.push(new Particle(x, y, this.text, rotation, this.opacity, this.alphaDecrement, this.phraseHeight, this.rotationAlignment, this.rotationSpeed));
      }

      update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(i, 1);
          }
        }
      }

      draw() {
        for (const particle of this.particles) {
          particle.draw();
        }
      }
    }


/////////////////////////////////// Emmiter Settings /////////////////////////////

                   //x position, opacity, alphadecrement, length, text//


    const particleEmitter1 = new ParticleEmitter(2 * canvas.width / 10, 0.5, 0.001, 650, "in total darkness", 'right', 0.0052);
    const particleEmitter2 = new ParticleEmitter(3 * canvas.width / 10 + 5, 0.8, 0.0009, 510, "in total darkness", 'right', 0.0052);
    const particleEmitter3 = new ParticleEmitter(4 * canvas.width / 10, 0.8, 0.001, 600, "or in a very large room", 'right', 0.0052);
    const particleEmitter4 = new ParticleEmitter(5 * canvas.width / 10 + 50, 0.8, 0.0009, 500, "or in a very large room", 'left', -0.0052);
    const particleEmitter5 = new ParticleEmitter(7 * canvas.width / 10 + 10, 0.5, 0.0005, 550, "very quietly", 'left', -0.0052);
    const particleEmitter6 = new ParticleEmitter(8 * canvas.width / 10, 0.5, 0.001, 650, "very quietly", 'left', -0.0052);

    let lastEmission = 0;



//////////////////////////////// Animate ///////////////////////////

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let emissionInterval = Math.floor(60 / settings.emissionRate);
      let variance = (Math.random() * 2 - 1) * settings.emissionVariance * emissionInterval;

      if (frameCount - lastEmission >= emissionInterval + variance) {
        particleEmitter1.createParticle();
        particleEmitter2.createParticle();
        particleEmitter3.createParticle();
        particleEmitter4.createParticle();
        particleEmitter5.createParticle();
        particleEmitter6.createParticle();
        lastEmission = frameCount;
      }

      particleEmitter1.update();
      particleEmitter1.draw();
      particleEmitter2.update();
      particleEmitter2.draw();
      particleEmitter3.update();
      particleEmitter3.draw();
      particleEmitter4.update();
      particleEmitter4.draw();
      particleEmitter5.update();
      particleEmitter5.draw();
      particleEmitter6.update();
      particleEmitter6.draw();

      frameCount++;
    }

    let frameCount = 0;
    animate();
  </script>
</body>
</html>
