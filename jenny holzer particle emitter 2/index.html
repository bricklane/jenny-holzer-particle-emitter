<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;




    //////////////////////////// GUI /////////////////////////////




    const gui = new dat.GUI();
    const settings = {
      maxRotation: Math.PI,
      movementSpeed: 0.9,
      fontColor: "#ffb6c1",
      fontSize: 20,
      rotationPoint: 1,
      backgroundColor: '#f5f6dc'
    };

    //gui.add(settings, 'movementSpeed', 0, 1).name('Velocity');
    //gui.add(settings, 'maxRotation', 0, Math.PI).name('Max Rotation Angle');
    gui.addColor(settings, 'fontColor').name('Font Color');
    //gui.add(settings, 'fontSize', 10, 100).name('Font Size');
    gui.addColor(settings, 'backgroundColor').name('Background Color').onChange(function(newColor) {
            canvas.style.backgroundColor = newColor;});




    ////////////////////////// Classes //////////////////////////




    class Particle {
      constructor(x, y, text, rotation, opacity, alphaDecrement, phraseHeight, rotationAlignment, rotationSpeed) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.size = settings.fontSize;
        this.color = settings.fontColor;
        this.rotation = rotation;
        this.alphaDecrement = alphaDecrement;
        this.alpha = opacity;
        this.phraseHeight = phraseHeight;
        this.rotationAlignment = rotationAlignment;
        this.rotationSpeed = rotationSpeed;
        this.velocity = {
          x: 0,
          y: -settings.movementSpeed
        };
      }

      update() {
        if (this.y > this.phraseHeight) {
          this.y += this.velocity.y;
        }
        this.alpha -= this.alphaDecrement;

        if (this.y < this.phraseHeight && this.rotation < settings.maxRotation) {
          this.rotation += this.rotationSpeed;
          if (this.rotation > settings.maxRotation) {
            this.rotation = settings.maxRotation;
          }
        }
      }

      draw() {
        ctx.font = `${settings.fontSize}px serif`;
        const textWidth = ctx.measureText(this.text).width + 10;
        let rotationX;
        let textOffsetX;
        if (this.rotationAlignment === 'right') {
            rotationX = this.x + (settings.rotationPoint * textWidth);
            textOffsetX = -textWidth * settings.rotationPoint;
        } else {
            rotationX = this.x;
            textOffsetX = 0;
        }

        ctx.save();
        ctx.translate(rotationX, this.phraseHeight);
        ctx.rotate(this.rotation);
        ctx.fillStyle = settings.fontColor;
        ctx.globalAlpha = this.alpha;
        ctx.fillText(this.text, textOffsetX, this.y - this.phraseHeight);
        ctx.restore();
      }
    }



    class ParticleEmitter {
      constructor(xPosition, opacity, alphaDecrement, phraseHeight, text, rotationAlignment, rotationSpeed, emissionRate, emissionVariance) {
        this.particles = [];
        this.opacity = opacity;
        this.xPosition = xPosition;
        this.text = text;
        this.alphaDecrement = alphaDecrement;
        this.phraseHeight = phraseHeight;
        this.rotationAlignment = rotationAlignment;
        this.rotationSpeed = rotationSpeed;
        this.emissionRate = emissionRate;
        this.emissionVariance = emissionVariance;
        this.lastEmissionTime = 0;
      }

      createParticle() {
        let x = this.xPosition;
        let y = canvas.height;
        let rotation = 0;
        this.particles.push(new Particle(x, y, this.text, rotation, this.opacity, this.alphaDecrement, this.phraseHeight, this.rotationAlignment, this.rotationSpeed));
      }

      update() {
        const currentTime = Date.now();
        const emissionInterval = 1000 / this.emissionRate;
        let variance = (Math.random() * 2 - 1) * this.emissionVariance * emissionInterval;

        if (currentTime - this.lastEmissionTime >= emissionInterval + variance) {
            this.createParticle();
            this.lastEmissionTime = currentTime;
        }

        for (let i = this.particles.length - 1; i >= 0; i--) {
            const particle = this.particles[i];
            particle.update();
            if (particle.alpha <= 0) {
                this.particles.splice(i, 1);
            }
        }
      }

      draw() {
        for (const particle of this.particles) {
            particle.draw();
        }
      }
    }



    /////////////////////////////// Emitter Settings ///////////////////////////////




    const particleEmitter1 = new ParticleEmitter(
      /* xPosition */2 * canvas.width / 10,
      /* Opacity */ 0.5,
      /* Alpha Decrememt */ 0.001,
      /* Phrase Height */ 650,
      /* Text */ "in total darkness",
      /* Rotation Alignment */ 'right',
      /* Rotation Speed */ 0.0075,
      /* Emission Rate */ 2,
      /* Emission Variance */ 0.6);


    const particleEmitter2 = new ParticleEmitter(
      /* xPosition */3 * canvas.width / 10 - 5,
      /* Opacity */ 0.8,
      /* Alpha Decrement */ 0.0015,
      /* Phrase Height */ 510,
      /* Text */ "in total darkness",
      /* Rotation Alignment */ 'right',
      /* Rotation Speed */ 0.0082,
      /* Emission Rate */ 2.7,
      /* Emission Variance */ 0.4);


    const particleEmitter3 = new ParticleEmitter(
      /* xPosition */4 * canvas.width / 10,
      /* Opacity */ 0.8,
      /* Alpha Decrement */ 0.002,
      /* Phrase Height */ 600,
      /* Text */ "or in a very large room",
      /* Rotation Alignment */ 'right',
      /* Rotation Speed */ 0.008,
      /* Emission Speed */ 2.5,
      /* Emission Variance */ 0.59);


    const particleEmitter4 = new ParticleEmitter(
      /* xPosition */5 * canvas.width / 10 + 50,
      /* Opacity */ 0.7,
      /* Alpha Decrement */ 0.001,
      /* Phrase Height */ 500,
      /* Text */ "or in a very large room",
      /* Rotation Alignment */ 'left',
      /* Rotation Speed */ -0.0072,
      /* Emission Speed */ 2,
      /* Emission Variance */ 0.61);


    const particleEmitter5 = new ParticleEmitter(
      /* xPosition */7 * canvas.width / 10 - 5,
      /* Opacity */ 0.65,
      /* Alpha Decrement */ 0.0015,
      /* Phrase Height */ 550,
      /* Text */ "very quietly",
      /* Rotation Alignment */ 'left',
      /* Rotation Speed */ -0.017,
      /* Emission Speed */ 3,
      /* Emission Variance */ 0.41);


    const particleEmitter6 = new ParticleEmitter(
      /* xPosition */9 * canvas.width / 12,
      /* Opacity */ 0.5,
      /* Alpha Decrement */ 0.002,
      /* Phrase Height */ 650,
      /* Text */ "very quietly",
      /* Rotation Alignment */ 'left',
      /* Rotation Speed */ -0.017,
      /* Emission Speed */ 4,
      /* Emission Variance */ 0.35);

    let frameCount = 0;




    //////////////////////////////// Animate //////////////////////////////////



    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particleEmitter1.update();
      particleEmitter1.draw();
      particleEmitter2.update();
      particleEmitter2.draw();
      particleEmitter3.update();
      particleEmitter3.draw();
      particleEmitter4.update();
      particleEmitter4.draw();
      particleEmitter5.update();
      particleEmitter5.draw();
      particleEmitter6.update();
      particleEmitter6.draw();

      frameCount++;
    }

    animate();
  </script>
</body>
</html>
