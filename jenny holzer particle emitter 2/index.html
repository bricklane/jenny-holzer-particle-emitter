<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:image" content="preview.png">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc; /* Light beige background */
    }
  </style>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // Fixed settings
    const settings = {
      opacity: 0.55,
      alphaDecrementBase: 0.0005,
      fontColor: "#ffb6c1",
      emissionRate: 4,
      fontSize: 20,
      sentenceChoice: "it is in your self-interest to find a way to be very tender"
    };

    const words = settings.sentenceChoice.split(' ');

    class Particle {
      constructor(x, y, text, alphaDecrement) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.alpha = 1.0; // Start fully visible
        this.alphaDecrement = alphaDecrement;
        this.velocity = {
          x: 0,
          y: -Math.random() * 1 // Varied upward movement
        };
        this.rotation = 0; // Initialize rotation
        this.rotationSpeed = 0.01; // Constant rotation speed
      }

      update() {
        this.alpha -= this.alphaDecrement;
        this.y += this.velocity.y;

        // Adjust rotation using Perlin noise
        this.rotation += noise.perlin2(this.x * 0.005, this.y * 0.005) * 0.005;
        // Small rotation
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation); // Apply rotation
        ctx.fillStyle = settings.fontColor;
        ctx.globalAlpha = this.alpha * settings.opacity;
        ctx.font = `${settings.fontSize}px serif`;
        ctx.fillText(this.text, 0, 0);
        ctx.restore();
      }
    }

    class ParticleEmitter {
      constructor() {
        this.particles = [];
      }

      clearParticles() {
        this.particles = [];
      }

      createParticle() {
        let cumulativeWidth = 0;
        let totalWidth = 0;

        words.forEach((word, index) => {
          ctx.font = `${settings.fontSize}px serif`;
          totalWidth += ctx.measureText(word).width;
          if (index < words.length - 1) {
            totalWidth += settings.fontSize;
          }
        });

        let startX = (canvas.width - totalWidth) / 2;

        words.forEach((word, index) => {
          const wordWidth = ctx.measureText(word).width;
          const x = startX + cumulativeWidth;
          cumulativeWidth += wordWidth + settings.fontSize;
          const y = canvas.height;
          const alphaDecrement = settings.alphaDecrementBase + index * 0.0005;
          this.particles.push(new Particle(x, y, word, alphaDecrement));
        });
      }

      update() {
        if (this.particles.length === 0) {
          return;
        }

        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(i, 1);
          }
        }
      }

      draw() {
        for (const particle of this.particles) {
          particle.draw();
        }
      }
    }

    const sentenceEmitter = new ParticleEmitter();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      sentenceEmitter.clearParticles();
      sentenceEmitter.createParticle();
    }

    // Call resizeCanvas initially and on every window resize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let frameCount = 0;

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (frameCount % settings.emissionRate === 0 && canvas.width !== 0) {
        sentenceEmitter.createParticle();
      }
      sentenceEmitter.update();
      sentenceEmitter.draw();
      frameCount++;
    }

    animate();
  </script>
</body>
</html>
