<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:image" content="preview.png">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc; /* Light beige background */
    }
  </style>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Fixed settings
    const settings = {
      opacity: 0.75,
      alphaDecrementBase: 0.00037,
      fontColor: "#ffb6c1",
      emissionRate: 4,
      fontSize: 20,
      sentenceChoice: "it is in your self-interest to find a way to be very tender"
    };

    // Split sentence into words
    const words = settings.sentenceChoice.split(' ');

    class Particle {
      constructor(x, y, text, alphaDecrement) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.alpha = 1.0; // Start fully visible
        this.alphaDecrement = alphaDecrement;
        this.velocity = {
          x: 0,
          y: -Math.random() * 0.5 // Restored varying upward movement
        };
      }

      update() {
        this.alpha -= this.alphaDecrement;
        this.y += this.velocity.y;
      }

      draw() {
        ctx.save();
        ctx.fillStyle = settings.fontColor;
        ctx.globalAlpha = this.alpha * settings.opacity;
        ctx.font = `${settings.fontSize}px serif`;
        ctx.fillText(this.text, this.x, this.y);
        ctx.restore();
      }
    }

    class ParticleEmitter {
      constructor() {
        this.particles = [];
      }

      createParticle() {
        let cumulativeWidth = 0;
        words.forEach((word, index) => {
          ctx.font = `${settings.fontSize}px serif`; // Ensure the font is set for correct measurement
          const wordWidth = ctx.measureText(word).width;
          if (index === 0) {
            cumulativeWidth = (canvas.width - ctx.measureText(settings.sentenceChoice).width) / 2;
          }
          const x = cumulativeWidth;
          cumulativeWidth += wordWidth + settings.fontSize; // Add space after each word
          const y = canvas.height;
          const alphaDecrement = settings.alphaDecrementBase + index * 0.0005;
          this.particles.push(new Particle(x, y, word, alphaDecrement));
        });
      }

      update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(i, 1);
          }
        }
      }

      draw() {
        for (const particle of this.particles) {
          particle.draw();
        }
      }
    }

    const sentenceEmitter = new ParticleEmitter();

    let frameCount = 0;

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (frameCount % settings.emissionRate === 0) {
        sentenceEmitter.createParticle();
      }
      sentenceEmitter.update();
      sentenceEmitter.draw();
      frameCount++;
    }

    animate();
  </script>
</body>
</html>
