<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jenny holzer particle emitter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5dc; 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
  <script src="perlin.js"></script>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    noise.seed(Math.random());

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gui = new dat.GUI();
    const settings = {
      opacity: 0.75,
      alphaDecrement: 0.00005, // higher is faster fading
      rotationSpeed: 0.01, 
      maxRotation: Math.PI, 
      movementSpeed: 0.7, 
      fontColor: "#ffb6c1",
      emissionRate: 6, // lower is less frequent
      fontSize: 30,
      phraseHeight: 950, //canvas.height / 2 
      rotationPoint: 1 // Rotation point (0: left, 1: right)
    };

    gui.add(settings, 'opacity', 0, 1).name('Opacity');
    gui.add(settings, 'alphaDecrement', 0, 0.01).name('Fade');
    gui.add(settings, 'rotationSpeed', 0, 0.02).name('Rotation');
    gui.add(settings, 'movementSpeed', 0, 1).name('Velocity');
    gui.add(settings, 'maxRotation', 0, Math.PI).name('Max Rotation Angle');
    gui.addColor(settings, 'fontColor').name('Font Color');
    gui.add(settings, 'emissionRate', 1, 100).step(1).name('Emission Rate');
    gui.add(settings, 'fontSize', 10, 100).name('Font Size');
    gui.add(settings, 'phraseHeight', 0, canvas.height).name('Phrase Height');
    //gui.add(settings, 'rotationPoint', 0, 1).name('Rotation Point');

    class Particle {
      constructor(x, y, text, rotation) {
        this.x = x;
        this.y = y;
        this.text = text;
        this.size = settings.fontSize;
        this.color = settings.fontColor;
        this.rotation = rotation;
        this.alpha = settings.opacity;
      }

      update() {
        if (this.y > settings.phraseHeight) {
            this.y -= settings.movementSpeed; 
        }
        this.alpha -= settings.alphaDecrement;

         
        if (this.y < settings.phraseHeight && this.rotation < settings.maxRotation) {
          this.rotation += settings.rotationSpeed;
          if (this.rotation > settings.maxRotation) {
            this.rotation = settings.maxRotation;
          }
        }
      }

      draw() {
              ctx.font = `${settings.fontSize}px serif`;

              const textWidth = ctx.measureText("in total darkness").width + 10;
              const rotationX = this.x + (settings.rotationPoint * textWidth);

              ctx.save();
              ctx.translate(rotationX, settings.phraseHeight);
              ctx.rotate(this.rotation);
              ctx.fillStyle = settings.fontColor;
              ctx.globalAlpha = this.alpha;
              ctx.font = `${settings.fontSize}px serif`;
              ctx.fillText("in total darkness", -textWidth * settings.rotationPoint, this.y - settings.phraseHeight);
              ctx.restore();
            }
    }

    class ParticleEmitter {
      constructor() {
        this.particles = [];
      }

      createParticle() {
        let x = canvas.width / 2;
        let y = canvas.height;
        let rotation = 0;
        this.particles.push(new Particle(x, y, "in total darkness", rotation));
      }

      update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
          const particle = this.particles[i];
          particle.update();
          if (particle.alpha <= 0) {
            this.particles.splice(i, 1);
          }
        }
      }

      draw() {
        for (const particle of this.particles) {
          particle.draw();
        }
      }
    }

    const particleEmitter = new ParticleEmitter();

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (frameCount % Math.floor(60 / settings.emissionRate) === 0) {
        particleEmitter.createParticle();
      }

      particleEmitter.update();
      particleEmitter.draw();

      frameCount++;
    }

    let frameCount = 0;
    animate();
  </script>
</body>
</html>
